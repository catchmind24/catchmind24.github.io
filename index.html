<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catchmind Repository</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D1B06B;
            --primary-dim: rgba(209, 176, 107, 0.15);
            --primary-glow: rgba(209, 176, 107, 0.4);
            --bg-dark: #0a0a0b;
            --bg-card: rgba(18, 18, 20, 0.8);
            --bg-elevated: rgba(28, 28, 32, 0.9);
            --text-primary: #f5f5f7;
            --text-secondary: rgba(245, 245, 247, 0.6);
            --border-subtle: rgba(255, 255, 255, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 20%, var(--primary-dim) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(209, 176, 107, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(209, 176, 107, 0.03) 0%, transparent 70%);
            animation: bgPulse 20s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            33% { transform: translate(2%, -2%) rotate(1deg); opacity: 0.8; }
            66% { transform: translate(-1%, 1%) rotate(-0.5deg); opacity: 0.9; }
        }

        /* Noise Overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Main Container */
        .container {
            max-width: 560px;
            margin: 0 auto;
            padding: 60px 24px 80px;
            position: relative;
        }

        /* Profile Section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 48px;
            animation: fadeUp 0.8s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-wrapper {
            position: relative;
            margin-bottom: 28px;
        }

        .avatar-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, var(--primary-glow) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .avatar {
            width: 140px;
            height: 140px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 30px var(--primary-dim));
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .profile h1 {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile p {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            max-width: 320px;
            line-height: 1.7;
        }

        /* Source Buttons Section */
        .section-title {
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 16px;
            padding-left: 4px;
            animation: fadeUp 0.8s ease-out 0.1s backwards;
        }

        .buttons-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 24px;
            border-radius: 16px;
            font-family: 'Sora', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn svg,
        .btn img {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
            object-fit: contain;
        }

        /* Primary Buttons */
        .btn-sileo {
            background: linear-gradient(135deg, var(--primary) 0%, #c4a35e 100%);
            color: #0a0a0b;
            box-shadow: 
                0 4px 20px -4px rgba(209, 176, 107, 0.5),
                inset 0 1px 0 rgba(255,255,255,0.2);
            animation: fadeUp 0.8s ease-out 0.15s backwards;
        }

        .btn-sileo:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 30px -4px rgba(209, 176, 107, 0.6),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            background: rgba(40, 40, 45, 0.9);
            border-color: var(--primary-dim);
            box-shadow: 0 8px 30px -8px rgba(0,0,0,0.5);
        }

        .btn-cydia {
            animation: fadeUp 0.8s ease-out 0.2s backwards;
        }

        .btn-zebra {
            animation: fadeUp 0.8s ease-out 0.25s backwards;
        }

        /* Social Section */
        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 20px;
            border-radius: 14px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            font-family: 'Sora', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            border-color: var(--primary-dim);
        }

        .social-telegram {
            animation: fadeUp 0.8s ease-out 0.35s backwards;
        }

        .social-telegram:hover {
            background: rgba(36, 161, 222, 0.15);
            border-color: rgba(36, 161, 222, 0.3);
        }

        .social-telegram svg {
            color: #24A1DE;
        }

        .social-coffee {
            animation: fadeUp 0.8s ease-out 0.4s backwards;
        }

        .social-coffee:hover {
            background: rgba(255, 221, 0, 0.1);
            border-color: rgba(255, 221, 0, 0.3);
        }

        .social-coffee svg {
            color: #FFDD00;
        }

        /* Footer */
        .footer {
            margin-top: 60px;
            text-align: center;
            animation: fadeUp 0.8s ease-out 0.5s backwards;
        }

        .footer-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            margin: 0 auto 20px;
            border-radius: 1px;
        }

        .footer p {
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            letter-spacing: 0.05em;
        }

        .footer span {
            color: var(--primary);
        }

        /* Decorative Elements */
        .deco-ring {
            position: fixed;
            border: 1px solid var(--primary-dim);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
        }

        .deco-ring-1 {
            width: 400px;
            height: 400px;
            top: -200px;
            right: -200px;
            animation: rotateSlow 60s linear infinite;
        }

        .deco-ring-2 {
            width: 300px;
            height: 300px;
            bottom: -150px;
            left: -150px;
            animation: rotateSlow 45s linear infinite reverse;
        }

        @keyframes rotateSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 48px 20px 60px;
            }

            .profile h1 {
                font-size: 2rem;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .btn {
                padding: 16px 20px;
                font-size: 0.9rem;
            }

            .social-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Cursor Glow Effect */
        .cursor-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--primary-dim) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body:hover .cursor-glow {
            opacity: 0.5;
        }
    </style>
</head>
<body>

        <p class="section-title">Connect</p>
        <div class="social-grid">

                    <path d="M20.216 6.415l-.132-.666c-.119-.598-.388-1.163-1.001-1.379-.197-.069-.42-.098-.57-.241-.152-.143-.196-.366-.231-.572-.065-.378-.125-.756-.192-1.133-.057-.325-.102-.69-.25-.987-.195-.4-.597-.634-.996-.788a5.723 5.723 0 00-.626-.194c-1-.263-2.05-.36-3.077-.416a25.834 25.834 0 00-3.7.062c-.915.083-1.88.184-2.75.5-.318.116-.646.256-.888.501-.297.302-.393.77-.177 1.146.154.267.415.456.692.58.36.162.737.284 1.123.366 1.075.238 2.189.331 3.287.37 1.218.05 2.437.01 3.65-.118.299-.033.598-.073.896-.119.352-.054.578-.513.474-.834-.124-.383-.457-.531-.834-.473-.466.074-.96.108-1.382.146-1.177.08-2.358.082-3.536.006a22.228 22.228 0 01-1.157-.107c-.086-.01-.18-.025-.258-.036-.243-.036-.484-.08-.724-.13-.111-.027-.111-.185 0-.212h.005c.277-.06.557-.108.838-.147h.002c.131-.009.263-.032.394-.048a25.076 25.076 0 013.426-.12c.674.019 1.347.067 2.017.144l.228.031c.267.04.533.088.798.145.392.085.895.113 1.07.542.055.137.08.288.111.431l.319 1.484a.237.237 0 01-.199.284h-.003c-.037.006-.075.01-.112.015a36.704 36.704 0 01-4.743.295 37.059 37.059 0 01-4.699-.304c-.14-.017-.293-.042-.417-.06-.326-.048-.649-.108-.973-.161-.393-.065-.768-.032-1.123.161-.29.16-.527.404-.675.701-.154.316-.199.66-.267 1-.069.34-.176.707-.135 1.056.087.753.613 1.365 1.37 1.502a39.69 39.69 0 0011.343.376.483.483 0 01.535.53l-.071.697-1.018 9.907c-.041.41-.047.832-.125 1.237-.122.637-.553 1.028-1.182 1.171-.577.131-1.165.2-1.756.205-.656.004-1.31-.025-1.966-.022-.699.004-1.556-.06-2.095-.58-.475-.458-.54-1.174-.605-1.793l-.731-7.013-.322-3.094c-.037-.351-.286-.695-.678-.678-.336.015-.718.3-.678.679l.228 2.185.949 9.112c.147 1.344 1.174 2.068 2.446 2.272.742.12 1.503.144 2.257.156.966.016 1.942.053 2.892-.122 1.408-.258 2.465-1.198 2.616-2.657.34-3.332.683-6.663 1.024-9.995l.215-2.087a.484.484 0 01.39-.426c.402-.078.787-.212 1.074-.518.455-.488.546-1.124.385-1.766zm-1.478.772c-.145.137-.363.201-.578.233-2.416.359-4.866.54-7.308.46-1.748-.06-3.477-.254-5.207-.498-.17-.024-.353-.055-.47-.1         <footer class="footer">

            <p>© 2025 <span>catchmind</span> • All rights reserved</p>
        </footer>
    </div>

    <script>
        // Cursor glow effect
        const cursorGlow = document.getElementById('cursorGlow');
        let mouseX = 0, mouseY = 0;
        let currentX = 0, currentY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            const dx = mouseX - currentX;
            const dy = mouseY - currentY;
            
            currentX += dx * 0.1;
            currentY += dy * 0.1;
            
            cursorGlow.style.left = currentX + 'px';
            cursorGlow.style.top = currentY + 'px';
            
            requestAnimationFrame(animate);
        }
        animate();

        // Add ripple effect to buttons
        document.querySelectorAll('.btn, .social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.style.cssText = `
                    position: absolute;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    pointer-events: none;
                    width: 100px;
                    height: 100px;
                    left: ${x - 50}px;
                    top: ${y - 50}px;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                `;
                
                this.style.position = 'relative';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
            });
        });

        // Add ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
