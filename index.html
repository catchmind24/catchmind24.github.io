<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="catchmind repo">
    <meta name="theme-color" content="#D1B06B">
    <title>catchmind repo</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700
&family=Inter:wght@200;300;400;500
&family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gold: #D1B06B;
            --gold-light: #E5C88A;
            --gold-dark: #B89A52;
            --bg-primary: #0A0A0A;
            --bg-secondary: #1A1A1A;
            --text-primary: #FFFFFF;
            --text-secondary: #A0A0A0;
            --phi: 1.618;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: 1;
            pointer-events: none;
            background: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(209, 176, 107, 0.1) 2px,
                    rgba(209, 176, 107, 0.1) 4px
                );
        }
        
        /* Ambient gradient background */
        .gradient-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            animation: gradientShift 20s ease infinite;
            background: radial-gradient(
                ellipse at center,
                rgba(209, 176, 107, 0.05) 0%,
                transparent 40%
            );
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }
        
        /* Container with golden ratio */
        .container {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            margin: 0 auto;
            padding: 8vh 5vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Logo container with reveal animation */
        .logo-section {
            text-align: center;
            margin-bottom: calc(3rem * var(--phi));
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .profile-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }
        
        .profile-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, var(--gold), transparent);
            filter: blur(40px);
            opacity: 0.3;
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(209, 176, 107, 0.3));
            position: relative;
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Typography with elegance */
        .title {
            font-family: 'EB Garamond', 'Noto Serif KR', serif;
            font-size: clamp(3.3rem, 8.8vw, 5.5rem);
            font-weight: 400;
            letter-spacing: -0.010em;
            background: linear-gradient(135deg, var(--gold-light), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            animation: shimmer 3s ease-in-out infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.1rem;
            font-weight: 200;
            color: var(--text-secondary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        
        /* Package managers section */
        .packages-section {
            margin-bottom: calc(2rem * var(--phi));
            animation: fadeInUp 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.2s both;
        }
        
        .section-label {
            font-size: 0.875rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--gold);
            text-align: center;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.2rem 2rem;
            background: linear-gradient(135deg, rgba(209, 176, 107, 0.1), rgba(209, 176, 107, 0.05));
            border: 1px solid rgba(209, 176, 107, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(209, 176, 107, 0.2), transparent);
            transition: left 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            border-color: var(--gold);
            box-shadow: 0 10px 40px rgba(209, 176, 107, 0.2);
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .btn-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }
        
        /* Social section */
        .social-section {
            animation: fadeInUp 1.6s cubic-bezier(0.16, 1, 0.3, 1) 0.4s both;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }
        
        .social-link {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .social-icon-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(209, 176, 107, 0.1), transparent);
            border: 1px solid rgba(209, 176, 107, 0.2);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .social-link:hover .social-icon-wrapper {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--gold);
            background: linear-gradient(135deg, rgba(209, 176, 107, 0.2), rgba(209, 176, 107, 0.1));
            box-shadow: 0 10px 30px rgba(209, 176, 107, 0.3);
        }
        
        .social-icon {
            width: 24px;
            height: 24px;
            fill: var(--gold);
        }
        
        .social-label {
            font-size: 0.85rem;
            font-weight: 300;
            letter-spacing: 0.05em;
            opacity: 0;
            transform: translateY(5px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .social-link:hover .social-label {
            opacity: 1;
            transform: translateY(0);
            color: var(--gold);
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 5vh 5vw;
            }
            
            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .social-links {
                gap: 2rem;
            }
            
            .title {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }
        }
        
        /* Subtle decorative elements */
        .decoration {
            position: fixed;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(209, 176, 107, 0.1);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 10%;
            right: -150px;
            animation: rotate 30s linear infinite;
        }
        
        .decoration-2 {
            bottom: 10%;
            left: -150px;
            animation: rotate 40s linear infinite reverse;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <script>
        // Smooth parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const gradient = document.querySelector('.gradient-bg');
            gradient.style.transform = `translate(${x * 20 - 10}px, ${y * 20 - 10}px)`;
            
            const decorations = document.querySelectorAll('.decoration');
            decorations.forEach((dec, i) => {
                const speed = (i + 1) * 10;
                dec.style.transform = `translate(${x * speed}px, ${y * speed}px) rotate(${(x + y) * 180}deg)`;
            });
        });
        
        // Add ripple effect on button click
        document.querySelectorAll('.btn, .social-link').forEach(button => {
            button.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                ripple.classList.add('ripple');
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
    
    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold), transparent);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
