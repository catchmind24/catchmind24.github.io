<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#08080A">
    <title>catchmind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold:      #D1B06B;
            --gold-50:   rgba(209,176,107,.50);
            --gold-20:   rgba(209,176,107,.20);
            --gold-12:   rgba(209,176,107,.12);
            --gold-08:   rgba(209,176,107,.08);
            --gold-05:   rgba(209,176,107,.05);
            --gold-03:   rgba(209,176,107,.03);
            --bg:        #08080A;
            --text:      #E4E2DF;
            --text-2:    rgba(228,226,223,.50);
            --text-3:    rgba(228,226,223,.28);
            --surface:   rgba(255,255,255,.025);
            --surface-h: rgba(255,255,255,.048);
            --border:    rgba(255,255,255,.045);
            --border-h:  rgba(255,255,255,.09);
            --ease:      cubic-bezier(.33,1,.68,1);
            --dur:       .35s;
        }

        *,*::before,*::after { margin:0; padding:0; box-sizing:border-box }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-size-adjust: 100%;
        }

        ::selection {
            background: rgba(209,176,107,.14);
            color: var(--text);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ── Top thread ── */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 20%, var(--gold) 50%, transparent 80%);
            opacity: .10;
            z-index: 100;
        }

        /* ── Atmosphere ── */
        .atm { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden }

        .atm-grad {
            position: absolute; inset: 0;
            background:
                radial-gradient(ellipse 65% 38% at 50% -6%, rgba(209,176,107,.022) 0%, transparent 55%),
                radial-gradient(ellipse 40% 50% at 96% 90%, rgba(209,176,107,.008) 0%, transparent 42%);
        }

        .atm-noise {
            position: absolute; inset: -50%;
            width: 200%; height: 200%;
            opacity: .45;
            background-size: 128px 128px;
        }

        .atm-vig {
            position: absolute; inset: 0;
            background: radial-gradient(ellipse at 50% 50%, transparent 38%, var(--bg) 100%);
        }

        /* ── Pointer light ── */
        .ptr {
            position: fixed;
            width: 800px; height: 800px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(209,176,107,.020) 0%, transparent 58%);
            pointer-events: none;
            z-index: 1;
            will-change: transform;
            opacity: 0;
            transition: opacity 1.4s ease;
        }

        body:hover .ptr { opacity: 1 }

        /* ── Container ── */
        .ctn {
            position: relative; z-index: 2;
            max-width: 460px;
            margin: 0 auto;
            padding: 104px 24px 84px;
        }

        /* ── Hero ── */
        .hero {
            display: flex; flex-direction: column;
            align-items: center; text-align: center;
            margin-bottom: 56px;
        }

        .av {
            position: relative;
            width: 72px; height: 72px;
            margin-bottom: 28px;
            cursor: default;
        }

        .av img {
            width: 100%; height: 100%;
            object-fit: contain;
            position: relative; z-index: 1;
            filter: drop-shadow(0 2px 12px rgba(0,0,0,.35));
        }

        .av::after {
            content: '';
            position: absolute; inset: -7px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,.035);
            transition: border-color .6s ease;
        }

        .av:hover::after { border-color: rgba(209,176,107,.09) }

        .av-glow {
            position: absolute; inset: -22px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold-05) 0%, transparent 70%);
            filter: blur(12px);
            z-index: 0;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .h1 {
            font-size: 1.48rem;
            font-weight: 500;
            letter-spacing: -.035em;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .sub {
            font-size: .8rem;
            font-weight: 300;
            color: var(--text-3);
            line-height: 1.75;
            letter-spacing: .01em;
        }

        /* ── Segment ── */
        .seg { margin-bottom: 40px }

        .ey {
            display: block;
            font-family: 'IBM Plex Mono', monospace;
            font-size: .585rem;
            font-weight: 500;
            letter-spacing: .12em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: .38;
            margin-bottom: 14px;
            user-select: none;
        }

        /* ── Panel ── */
        .panel {
            border-radius: 14px;
            border: 1px solid var(--border);
            background: var(--surface);
            overflow: hidden;
        }

        .row {
            --rx: 50%; --ry: 50%; --ro: 0;
            position: relative;
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 15px 18px;
            color: var(--text);
            text-decoration: none;
            overflow: hidden;
            transition:
                background var(--dur) ease,
                transform var(--dur) var(--ease);
            -webkit-tap-highlight-color: transparent;
        }

        .row + .row {
            border-top: 1px solid var(--border);
        }

        .row::before {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(
                320px circle at var(--rx) var(--ry),
                var(--gold-03) 0%, transparent 100%
            );
            opacity: var(--ro);
            transition: opacity .45s ease;
            pointer-events: none;
        }

        .row:hover {
            background: var(--surface-h);
        }

        .row:active {
            transform: scale(.995);
            transition-duration: .06s;
        }

        .row-ico {
            width: 30px; height: 30px;
            border-radius: 7px;
            background: rgba(255,255,255,.03);
            display: flex;
            align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: background var(--dur) ease;
        }

        .row:hover .row-ico {
            background: var(--gold-05);
        }

        .row-ico img {
            width: 18px; height: 18px;
            object-fit: contain;
        }

        .row-body { flex: 1; min-width: 0 }

        .row-t {
            font-size: .83rem;
            font-weight: 400;
            letter-spacing: .005em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: .52rem;
            font-weight: 500;
            letter-spacing: .06em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: .55;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--gold-05);
            border: 1px solid var(--gold-08);
            line-height: 1.4;
        }

        .row-chev {
            flex-shrink: 0;
            width: 14px; height: 14px;
            color: var(--text-3);
            opacity: .5;
            transition:
                transform .4s var(--ease),
                color .3s ease,
                opacity .3s ease;
        }

        .row:hover .row-chev {
            transform: translateX(2px);
            color: var(--gold);
            opacity: .55;
        }

        /* Primary row */
        .row-p {
            background: linear-gradient(135deg, var(--gold-03) 0%, transparent 100%);
        }

        .row-p .row-ico {
            background: var(--gold-08);
        }

        .row-p:hover {
            background: linear-gradient(135deg, var(--gold-05) 0%, var(--surface-h) 100%);
        }

        /* ── Chips ── */
        .chips {
            display: flex;
            gap: 8px;
        }

        .chip {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            padding: 12px 16px;
            border-radius: 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-2);
            font-family: 'Inter', sans-serif;
            font-size: .78rem;
            font-weight: 400;
            text-decoration: none;
            transition:
                color .25s ease,
                background .25s ease,
                border-color .3s ease,
                transform var(--dur) var(--ease);
            -webkit-tap-highlight-color: transparent;
        }

        .chip:hover {
            color: var(--text);
            background: var(--surface-h);
            border-color: var(--border-h);
            transform: translateY(-1px);
        }

        .chip:active {
            transform: translateY(0) scale(.98);
            transition-duration: .06s;
        }

        .chip svg {
            width: 14px; height: 14px;
            flex-shrink: 0;
            opacity: .35;
            transition: opacity .25s ease;
        }

        .chip:hover svg { opacity: .6 }

        /* ── Colophon ── */
        .colo {
            padding-top: 52px;
            text-align: center;
        }

        .colo-rule {
            width: 20px; height: 1px;
            background: var(--gold);
            opacity: .10;
            margin: 0 auto 14px;
        }

        .colo p {
            font-family: 'IBM Plex Mono', monospace;
            font-size: .58rem;
            color: var(--text-3);
            letter-spacing: .04em;
        }

        .colo span {
            color: rgba(209,176,107,.32);
        }

        /* ── Reveal ── */
        [data-reveal] {
            opacity: 0;
            transform: translateY(12px);
        }

        [data-reveal].shown {
            opacity: 1;
            transform: translateY(0);
            transition:
                opacity .7s var(--ease),
                transform .7s var(--ease);
        }

        /* ── Focus ── */
        :focus-visible {
            outline: 1px solid var(--gold-50);
            outline-offset: 2px;
        }

        /* ── Scrollbar ── */
        ::-webkit-scrollbar { width: 4px }
        ::-webkit-scrollbar-track { background: transparent }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-h) }

        /* ── Responsive ── */
        @media (max-width: 520px) {
            .ctn { padding: 80px 20px 60px }
            .av { width: 64px; height: 64px }
            .hero { margin-bottom: 48px }
            .chips { flex-direction: column }
        }

        /* ── Reduced motion ── */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: .01ms !important;
                transition-duration: .01ms !important;
            }
            .ptr { display: none }
            [data-reveal] { opacity: 1; transform: none }
        }
    </style>
</head>
<body>

                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z"/></svg>

    <script>
    (() => {
        'use strict';

        /* ═══════════════════════════════════════
           Noise — procedural grain via canvas
           ═══════════════════════════════════════ */
        const noiseCanvas = document.getElementById('noise');
        const nCtx = noiseCanvas.getContext('2d');
        const S = 128;
        noiseCanvas.width = S;
        noiseCanvas.height = S;

        // Seeded PRNG (mulberry32)
        let seed = 0xDEADBEEF;
        function rng() {
            seed |= 0; seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }

        const imgData = nCtx.createImageData(S, S);
        const d = imgData.data;
        for (let i = 0; i < d.length; i += 4) {
            const v = (rng() * 255) | 0;
            d[i] = d[i + 1] = d[i + 2] = v;
            d[i + 3] = 8;
        }
        nCtx.putImageData(imgData, 0, 0);
        noiseCanvas.style.backgroundImage = `url(${noiseCanvas.toDataURL()})`;
        nCtx.clearRect(0, 0, S, S);
        noiseCanvas.width = noiseCanvas.height = 1;

        /* ═══════════════════════════════════════
           Spring physics — smooth damped tracking
           ═══════════════════════════════════════ */
        class Spring {
            constructor(stiffness = .035, damping = .78) {
                this.stiffness = stiffness;
                this.damping = damping;
                this.x = 0; this.y = 0;
                this.vx = 0; this.vy = 0;
                this.tx = 0; this.ty = 0;
            }
            target(x, y) { this.tx = x; this.ty = y }
            step() {
                const ax = (this.tx - this.x) * this.stiffness;
                const ay = (this.ty - this.y) * this.stiffness;
                this.vx = (this.vx + ax) * this.damping;
                this.vy = (this.vy + ay) * this.damping;
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        /* ═══════════════════════════════════════
           Pointer light — spring-damped follow
           ═══════════════════════════════════════ */
        const ptrEl = document.getElementById('ptr');
        const ptrSpring = new Spring(.04, .82);
        let hasMouse = false;

        document.addEventListener('mousemove', e => {
            hasMouse = true;
            ptrSpring.target(e.clientX, e.clientY);
        }, { passive: true });

        /* ═══════════════════════════════════════
           Row spotlight — cursor-responsive glow
           ═══════════════════════════════════════ */
        const rows = document.querySelectorAll('.row');
        rows.forEach(row => {
            row.addEventListener('mouseenter', () =>
                row.style.setProperty('--ro', '1'));
            row.addEventListener('mouseleave', () =>
                row.style.setProperty('--ro', '0'));
            row.addEventListener('mousemove', e => {
                const r = row.getBoundingClientRect();
                row.style.setProperty('--rx', (e.clientX - r.left) + 'px');
                row.style.setProperty('--ry', (e.clientY - r.top) + 'px');
            }, { passive: true });
        });

        /* ═══════════════════════════════════════
           Animation loop — unified rAF
           ═══════════════════════════════════════ */
        let active = true;

        document.addEventListener('visibilitychange', () => {
            active = !document.hidden;
            if (active) tick();
        });

        function tick() {
            if (!active) return;

            if (hasMouse) {
                ptrSpring.step();
                ptrEl.style.transform =
                    `translate3d(${ptrSpring.x - 400}px,${ptrSpring.y - 400}px,0)`;
            }

            requestAnimationFrame(tick);
        }
        tick();

        /* ═══════════════════════════════════════
           Reveal — IntersectionObserver stagger
           ═══════════════════════════════════════ */
        const revealEls = document.querySelectorAll('[data-reveal]');
        const idxMap = new Map();
        revealEls.forEach((el, i) => idxMap.set(el, i));

        const obs = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (!entry.isIntersecting) return;
                const i = idxMap.get(entry.target) || 0;
                setTimeout(() => entry.target.classList.add('shown'), 80 + i * 100);
                obs.unobserve(entry.target);
            });
        }, { threshold: .05 });

        revealEls.forEach(el => obs.observe(el));

        /* ═══════════════════════════════════════
           Avatar glow — delayed fade-in
           ═══════════════════════════════════════ */
        const avGlow = document.getElementById('avGlow');
        const avEl = document.getElementById('av');

        setTimeout(() => { avGlow.style.opacity = '.85' }, 600);

        avEl.addEventListener('mouseenter', () => {
            avGlow.style.opacity = '1';
            avGlow.style.filter = 'blur(10px)';
        });
        avEl.addEventListener('mouseleave', () => {
            avGlow.style.opacity = '.85';
            avGlow.style.filter = 'blur(12px)';
        });

    })();
    </script>
</body>
</html>
