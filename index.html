<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#09090B">
    <title>catchmind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold:      #D1B06B;
            --gold-50:   rgba(209,176,107,.50);
            --gold-20:   rgba(209,176,107,.20);
            --gold-12:   rgba(209,176,107,.12);
            --gold-08:   rgba(209,176,107,.08);
            --gold-05:   rgba(209,176,107,.05);
            --gold-03:   rgba(209,176,107,.03);
            --bg:        #09090B;
            --text:      #E4E2DF;
            --text-2:    rgba(228,226,223,.45);
            --text-3:    rgba(228,226,223,.24);
            --surface:   rgba(255,255,255,.024);
            --surface-h: rgba(255,255,255,.046);
            --border:    rgba(255,255,255,.055);
            --border-h:  rgba(255,255,255,.10);
            --ease:      cubic-bezier(.33,1,.68,1);
            --dur:       .32s;
        }

        *,*::before,*::after { margin:0; padding:0; box-sizing:border-box }

        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-size-adjust: 100%;
        }

        ::selection {
            background: rgba(209,176,107,.12);
            color: var(--text);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* ── Accent thread ── */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent 25%, var(--gold) 50%, transparent 75%);
            opacity: .07;
            z-index: 100;
        }

        /* ── Atmosphere ── */
        .atm { position: fixed; inset: 0; pointer-events: none; z-index: 0; overflow: hidden }

        .atm-grad {
            position: absolute; inset: 0;
            background:
                radial-gradient(ellipse 55% 45% at 50% 0%, rgba(209,176,107,.018) 0%, transparent 50%),
                radial-gradient(ellipse 45% 35% at 5% 85%, rgba(209,176,107,.010) 0%, transparent 45%);
        }

        .atm-noise {
            position: absolute; inset: -50%;
            width: 200%; height: 200%;
            opacity: .40;
            background-size: 128px 128px;
        }

        .atm-vig {
            position: absolute; inset: 0;
            background: radial-gradient(ellipse at 50% 50%, transparent 40%, var(--bg) 100%);
        }

        /* ── Pointer light ── */
        .ptr {
            position: fixed;
            width: 700px; height: 700px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(209,176,107,.018) 0%, transparent 55%);
            pointer-events: none;
            z-index: 1;
            will-change: transform;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        body:hover .ptr { opacity: 1 }

        /* ── Container ── */
        .ctn {
            position: relative; z-index: 2;
            max-width: 480px;
            margin: 0 auto;
            padding: 120px 24px 96px;
        }

        /* ── Hero ── */
        .hero {
            display: flex; flex-direction: column;
            align-items: center; text-align: center;
            margin-bottom: 64px;
        }

        .av {
            position: relative;
            width: 56px; height: 56px;
            margin-bottom: 24px;
        }

        .av img {
            width: 100%; height: 100%;
            object-fit: contain;
            position: relative; z-index: 1;
            filter: drop-shadow(0 2px 10px rgba(0,0,0,.30));
            will-change: transform;
        }

        .av-glow {
            position: absolute; inset: -18px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--gold-05) 0%, transparent 70%);
            filter: blur(14px);
            z-index: 0;
            opacity: 0;
            transition: opacity 1.2s ease, filter .6s ease;
        }

        .h1 {
            font-size: clamp(1.4rem, 4vw, 1.64rem);
            font-weight: 300;
            letter-spacing: -.04em;
            line-height: 1.2;
            margin-bottom: 10px;
            text-shadow: 0 0 48px rgba(209,176,107,.06);
        }

        .sub {
            font-size: .78rem;
            font-weight: 300;
            color: var(--text-3);
            line-height: 1.8;
            letter-spacing: .015em;
        }

        /* ── Segment ── */
        .seg { margin-bottom: 48px }

        .ey {
            display: flex;
            align-items: center;
            gap: 14px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: .54rem;
            font-weight: 500;
            letter-spacing: .13em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: .35;
            margin-bottom: 16px;
            user-select: none;
        }

        .ey::after {
            content: '';
            flex: 1;
            height: 1px;
            background: currentColor;
            opacity: .18;
        }

        /* ── Cards ── */
        .cards {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .card {
            --mx: 50%; --my: 50%; --glow: 0;
            position: relative;
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            text-decoration: none;
            overflow: hidden;
            transition:
                background var(--dur) ease,
                border-color var(--dur) ease,
                transform var(--dur) var(--ease),
                box-shadow var(--dur) ease;
            -webkit-tap-highlight-color: transparent;
        }

        .card::before {
            content: '';
            position: absolute; inset: 0;
            background: radial-gradient(
                280px circle at var(--mx) var(--my),
                var(--gold-03) 0%, transparent 100%
            );
            opacity: var(--glow);
            transition: opacity .5s ease;
            pointer-events: none;
        }

        .card:hover {
            background: var(--surface-h);
            border-color: var(--border-h);
            transform: translateY(-1px);
            box-shadow: 0 4px 24px rgba(0,0,0,.12);
        }

        .card:active {
            transform: translateY(0) scale(.997);
            box-shadow: none;
            transition-duration: .06s;
        }

        .card-ico {
            width: 32px; height: 32px;
            border-radius: 8px;
            background: rgba(255,255,255,.03);
            display: flex;
            align-items: center; justify-content: center;
            flex-shrink: 0;
            transition: background var(--dur) ease;
        }

        .card:hover .card-ico {
            background: var(--gold-05);
        }

        .card-ico img {
            width: 18px; height: 18px;
            object-fit: contain;
        }

        .card-body { flex: 1; min-width: 0 }

        .card-t {
            font-size: .83rem;
            font-weight: 400;
            letter-spacing: .005em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .badge {
            font-family: 'IBM Plex Mono', monospace;
            font-size: .50rem;
            font-weight: 500;
            letter-spacing: .06em;
            text-transform: uppercase;
            color: var(--gold);
            opacity: .55;
            padding: 2px 6px;
            border-radius: 3px;
            background: var(--gold-05);
            border: 1px solid var(--gold-08);
            line-height: 1.4;
        }

        .card-arr {
            flex-shrink: 0;
            width: 14px; height: 14px;
            color: var(--text-3);
            opacity: .45;
            transition:
                transform .4s var(--ease),
                color .3s ease,
                opacity .3s ease;
        }

        .card:hover .card-arr {
            transform: translateX(2px);
            color: var(--gold);
            opacity: .50;
        }

        /* Primary card */
        .card-p {
            background: linear-gradient(135deg, var(--gold-03) 0%, var(--surface) 100%);
            border-color: var(--gold-08);
        }

        .card-p .card-ico {
            background: var(--gold-08);
        }

        .card-p:hover {
            background: linear-gradient(135deg, var(--gold-05) 0%, var(--surface-h) 100%);
            border-color: var(--gold-12);
        }

        /* ── Chips ── */
        .chips {
            display: flex;
            gap: 8px;
        }

        .chip {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 7px;
            padding: 12px 16px;
            border-radius: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-2);
            font-family: 'Inter', sans-serif;
            font-size: .78rem;
            font-weight: 400;
            text-decoration: none;
            transition:
                color .25s ease,
                background .25s ease,
                border-color .3s ease,
                transform var(--dur) var(--ease);
            -webkit-tap-highlight-color: transparent;
        }

        .chip:hover {
            color: var(--text);
            background: var(--surface-h);
            border-color: var(--border-h);
            transform: translateY(-1px);
        }

        .chip:active {
            transform: translateY(0) scale(.98);
            transition-duration: .06s;
        }

        .chip svg {
            width: 14px; height: 14px;
            flex-shrink: 0;
            opacity: .32;
            transition: opacity .25s ease;
        }

        .chip:hover svg { opacity: .55 }

        /* ── Colophon ── */
        .colo {
            padding-top: 60px;
            text-align: center;
        }

        .colo-dot {
            width: 3px; height: 3px;
            border-radius: 50%;
            background: var(--gold);
            opacity: .18;
            margin: 0 auto 14px;
        }

        .colo p {
            font-family: 'IBM Plex Mono', monospace;
            font-size: .56rem;
            color: var(--text-3);
            letter-spacing: .04em;
        }

        .colo span {
            color: rgba(209,176,107,.28);
        }

        /* ── Reveal ── */
        [data-reveal] {
            opacity: 0;
            transform: translateY(14px);
        }

        [data-reveal].shown {
            opacity: 1;
            transform: translateY(0);
            transition:
                opacity .7s var(--ease),
                transform .7s var(--ease);
        }

        /* ── Focus ── */
        :focus-visible {
            outline: 1px solid var(--gold-50);
            outline-offset: 2px;
        }

        /* ── Scrollbar ── */
        ::-webkit-scrollbar { width: 4px }
        ::-webkit-scrollbar-track { background: transparent }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px }
        ::-webkit-scrollbar-thumb:hover { background: var(--border-h) }

        /* ── Responsive ── */
        @media (max-width: 520px) {
            .ctn { padding: 88px 20px 64px }
            .av { width: 48px; height: 48px }
            .hero { margin-bottom: 52px }
            .seg { margin-bottom: 40px }
            .chips { flex-direction: column }
        }

        /* ── Reduced motion ── */
        @media (prefers-reduced-motion: reduce) {
            *,*::before,*::after {
                animation-duration: .01ms !important;
                transition-duration: .01ms !important;
            }
            .ptr { display: none }
            [data-reveal] { opacity: 1; transform: none }
        }
    </style>
</head>

    <script>
    (() => {
        'use strict';

        /* ── Environment ────────────────────── */
        const isTouch   = matchMedia('(hover: none)').matches;
        const hasMotion = !matchMedia('(prefers-reduced-motion: reduce)').matches;

        /* ═══════════════════════════════════════
           Noise — procedural grain via canvas
           ═══════════════════════════════════════ */
        const nCvs = document.getElementById('noise');
        const nCtx = nCvs.getContext('2d');
        const S = 128;
        nCvs.width = S;
        nCvs.height = S;

        let seed = 0xDEADBEEF;
        function rng() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }

        const imgData = nCtx.createImageData(S, S);
        const d = imgData.data;
        for (let i = 0; i < d.length; i += 4) {
            const v = (rng() * 255) | 0;
            d[i] = d[i + 1] = d[i + 2] = v;
            d[i + 3] = 8;
        }
        nCtx.putImageData(imgData, 0, 0);
        nCvs.style.backgroundImage = `url(${nCvs.toDataURL()})`;
        nCtx.clearRect(0, 0, S, S);
        nCvs.width = nCvs.height = 1;

        /* ═══════════════════════════════════════
           Spring — smooth damped tracking
           ═══════════════════════════════════════ */
        class Spring {
            constructor(k = .035, d = .78) {
                this.k = k; this.d = d;
                this.x = 0; this.y = 0;
                this.vx = 0; this.vy = 0;
                this.tx = 0; this.ty = 0;
            }
            target(x, y) { this.tx = x; this.ty = y }
            step() {
                this.vx = (this.vx + (this.tx - this.x) * this.k) * this.d;
                this.vy = (this.vy + (this.ty - this.y) * this.k) * this.d;
                this.x += this.vx;
                this.y += this.vy;
            }
        }

        /* ═══════════════════════════════════════
           Pointer light — spring-damped cursor
           ═══════════════════════════════════════ */
        const ptrEl    = document.getElementById('ptr');
        const ptrSpring = new Spring(.04, .82);
        let mx = 0, my = 0;

        if (isTouch) {
            ptrEl.style.display = 'none';
        } else {
            document.addEventListener('mousemove', e => {
                mx = e.clientX;
                my = e.clientY;
                ptrSpring.target(mx, my);
            }, { passive: true });
        }

        /* ═══════════════════════════════════════
           Card spotlight — cursor-responsive glow
           ═══════════════════════════════════════ */
        if (!isTouch) {
            document.querySelectorAll('.card').forEach(c => {
                c.addEventListener('mouseenter', () =>
                    c.style.setProperty('--glow', '1'));
                c.addEventListener('mouseleave', () =>
                    c.style.setProperty('--glow', '0'));
                c.addEventListener('mousemove', e => {
                    const r = c.getBoundingClientRect();
                    c.style.setProperty('--mx', (e.clientX - r.left) + 'px');
                    c.style.setProperty('--my', (e.clientY - r.top) + 'px');
                }, { passive: true });
            });
        }

        /* ═══════════════════════════════════════
           Avatar — magnetic pull + glow
           ═══════════════════════════════════════ */
        const avEl   = document.getElementById('av');
        const avImg  = avEl.querySelector('img');
        const avGlow = document.getElementById('avGlow');
        const avMag  = new Spring(.045, .75);

        setTimeout(() => { avGlow.style.opacity = '.80' }, hasMotion ? 600 : 0);

        if (!isTouch) {
            avEl.addEventListener('mouseenter', () => {
                avGlow.style.opacity = '1';
                avGlow.style.filter  = 'blur(10px)';
            });
            avEl.addEventListener('mouseleave', () => {
                avGlow.style.opacity = '.80';
                avGlow.style.filter  = 'blur(14px)';
            });
        }

        /* ═══════════════════════════════════════
           Loop — unified rAF
           ═══════════════════════════════════════ */
        let active = true;

        document.addEventListener('visibilitychange', () => {
            active = !document.hidden;
            if (active && hasMotion) tick();
        });

        function tick() {
            if (!active) return;

            if (!isTouch) {
                /* Pointer light */
                ptrSpring.step();
                ptrEl.style.transform =
                    `translate3d(${ptrSpring.x - 350}px,${ptrSpring.y - 350}px,0)`;

                /* Avatar magnetic pull */
                const r    = avEl.getBoundingClientRect();
                const cx   = r.left + r.width  * .5;
                const cy   = r.top  + r.height * .5;
                const dx   = mx - cx;
                const dy   = my - cy;
                const dist = Math.sqrt(dx * dx + dy * dy);
                const far  = 180;
                const pull = 3;

                if (dist > .5 && dist < far) {
                    const t = (1 - dist / far) ** 2;
                    avMag.target(dx / dist * pull * t, dy / dist * pull * t);
                } else {
                    avMag.target(0, 0);
                }

                avMag.step();
                avImg.style.transform =
                    `translate3d(${avMag.x}px,${avMag.y}px,0)`;
            }

            requestAnimationFrame(tick);
        }

        if (hasMotion) tick();

        /* ═══════════════════════════════════════
           Reveal — IntersectionObserver stagger
           ═══════════════════════════════════════ */
        const reveals = document.querySelectorAll('[data-reveal]');

        if (hasMotion) {
            const map = new Map();
            reveals.forEach((el, i) => map.set(el, i));

            const obs = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    if (!e.isIntersecting) return;
                    const i = map.get(e.target) || 0;
                    setTimeout(() => e.target.classList.add('shown'), 80 + i * 110);
                    obs.unobserve(e.target);
                });
            }, { threshold: .05 });

            reveals.forEach(el => obs.observe(el));
        } else {
            reveals.forEach(el => el.classList.add('shown'));
        }

    })();
    </script>
</body>
</html>
